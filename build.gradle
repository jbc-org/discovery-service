plugins {
    id 'org.springframework.boot' version '2.6.2' // new
    id 'io.spring.dependency-management' version '1.0.11.RELEASE' // new
    id 'application'
//    id 'java'
//    id 'maven-publish'
}



repositories {
    mavenCentral()
}



dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // new
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server:3.1.4'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'discovery-service'
java.sourceCompatibility = JavaVersion.VERSION_17


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
